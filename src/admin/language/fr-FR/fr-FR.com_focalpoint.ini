COM_FOCALPOINT_GETSTARTED_CONFIG = "<h1>Bienvenue dans Shack Locations</h1> <h2>La solution de cartographie pour Joomla par Joomlashack</h2> <p>Merci d'avoir installé Shack Locations.</p> <p>Avant de commencer, vous devez fournir une clé API Google Maps. consultez notre <a href=\"https://www.joomlashack.com/docs/shack-locations/getting-google-maps-javascript-api-key/\" target=\"_blank\">tutoriel</a> pour obtenir des instructions sur comment faire.</p>"
COM_FOCALPOINT_GETSTARTED_LEGENDS = "<h1>Etape suivante...</h1><h2>Ajouter au moins une catégorie</h2><p>La catégorie est le conteneur pour vos types d'emplacement. Il vous suffit de définir un titre et un sous-titre facultatif.</p>"
COM_FOCALPOINT_GETSTARTED_LOCATIONS_NEW = "<h1>Presque terminé.....</h1><h2>Il est temps de définir certains lieux</h2><p>C'est ici que vous pouvez ajouter des coordonnées à votre carte, choisir des épingles et entrer votre contenu. Lorsque vous avez terminé, n'oubliez pas de créer un élément de menu pointant vers votre carte.</p><p><strong>Amusez-vous bien !</strong>"
COM_FOCALPOINT_GETSTARTED_LOCATIONTYPES = "<h1>Ne sautez pas cette étape....</h1><h2>Vous devez d'abord définir un type de localisation.</h2><p>En outre, vous pouvez spécifier des champs supplémentaires pour différents types d'emplacements. Par exemple, les types 'Hébergement' peuvent contenir un champ pour une adresse e-mail. Les 'sites sportifs' pourraient comporter des terrains supplémentaires pour les heures d'ouverture et de fermeture. C'est à vous de décider de la façon dont vous l'organisez.</p>"
COM_FOCALPOINT_GETSTARTED_LOCATIONTYPES_NEW = "<h1>Types d'emplacement uniques</h1><h2>Vous devez définir un type de localisation</h2><p>C'est la partie amusante. Créez un type de lieu (coordonnées) avec un nom unique et définissez la légende qu'il affiche.</p><p>En outre, vous pouvez spécifier des champs supplémentaires pour différents types d'emplacements. Par exemple, les types 'Hébergement' peuvent contenir un champ pour une adresse e-mail. Les 'sites sportifs' pourraient comporter des terrains supplémentaires pour les heures d'ouverture et de fermeture. C'est à vous de décider de la façon dont vous l'organisez.</p>"
