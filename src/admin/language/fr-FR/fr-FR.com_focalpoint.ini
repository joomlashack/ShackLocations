COM_FOCALPOINT_FORM_CONFIG_FIELDSET_INFOBOX_TEMPLATE_DESC = "<p>Si vous définissez un gabarit d’infobox, les champs de l’onglet 'Infobox content' n’auront aucun effet. Ce modèle sera utilisé à la place.</p><p>Les balises suivantes peuvent être utilisées dans votre sortie.</p><p><strong>{emplacement-titre}</strong> Affiche le titre de l'emplacement. Pour de meilleurs résultats avec le modèle standard, assurez-vous que le titre est un H4.<br/><strong>{location-image}</strong> Affiche l'image de l'emplacement définie.<br/><strong>{adresse-adresse}</strong> Affiche l'adresse.<br/><strong>{location-phone}</strong> Affiche le numéro de téléphone.<br/><strong>{location-intro}</strong> Le texte d'introduction de votre description. La description est un champ d'éditeur, de sorte que tout le contenu doit être enveloppé dans des balises P ou DIV.<br/><strong>{location-link}</strong> affiche un lien de découverte sur la page de la carte. Cela sera encapsulé dans une balise P.</P><p> Vous pouvez également inclure des champs personnalisés en entourant le nom de votre champ personnalisé entre accolades. c'est à dire <strong>{votre-champ-personnalisé}</strong>. Si le champ personnalisé n’existe pas, rien ne s’affichera.</P>"
