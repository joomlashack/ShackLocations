COM_FOCALPOINT_INSTALL_V12_NOTICE = "FocalPoint v1.2 bevatte een nieuwe reeks pictogrammarkers en clusterpictogrammen. Aangezien u vanaf een eerdere versie een upgrade naar Shack Locations uitvoert, kunnen deze markers niet naar uw afbeeldingenmap worden verplaatst zonder de originele afbeeldingen/markers-directory te overschrijven, wat we niet willen doen. De nieuwe markeringen zijn te vinden op uw server in de map media/com_focalpoint. U kunt ook het installatiearchief op uw lokale computer uitpakken, waar u de markeringen in de mediamap kunt vinden. U bent vrij om deze nieuwe markers te gebruiken zoals u wilt. Het zijn er meer dan 200. U kunt ze uploaden of verplaatsen via FTP of via uw hosting controlepaneel. Voor nieuwe installaties zijn de nieuwe markeringen verplaatst naar afbeeldingen/markeringen."

